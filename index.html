<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klik Berhadiah - Interactive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Background Animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('cobalagi.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            z-index: -1;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.5; }
        }

        /* Main Container */
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 450px;
            width: 90%;
            position: relative;
            transition: all 0.3s ease;
        }

        .main-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 70px rgba(0, 0, 0, 0.3);
        }

        /* Form Container */
        #form-container {
            animation: slideInUp 0.8s ease;
        }

        #form-container h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn.loading {
            pointer-events: none;
        }

        .submit-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Generate Container */
        #generate-container {
            display: none;
            animation: slideInUp 0.8s ease;
        }

        #generate-container.show {
            display: block;
        }

        #result {
            color: #333;
            margin-bottom: 30px;
            font-size: 20px;
            font-weight: 600;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease;
        }

        .generate-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 18px 45px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
            position: relative;
            overflow: hidden;
        }

        .generate-btn:hover:not(:disabled) {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 35px rgba(40, 167, 69, 0.4);
        }

        .generate-btn:disabled {
            background: linear-gradient(135deg, #6c757d, #495057);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease;
            overflow: hidden;
        }

        .modal-header {
            padding: 25px 20px;
            text-align: center;
            position: relative;
        }

        .modal-header.success {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }

        .modal-header.error {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
        }

        .modal-header.info {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
        }

        .modal-icon {
            font-size: 40px;
            margin-bottom: 10px;
            display: block;
        }

        .modal-title {
            font-size: 20px;
            font-weight: bold;
            margin: 0;
        }

        .modal-body {
            padding: 25px 20px;
            text-align: center;
        }

        .modal-message {
            font-size: 16px;
            color: #333;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .modal-footer {
            padding: 0 20px 20px;
            text-align: center;
        }

        .modal-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        /* Animations */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .fade-out {
            opacity: 0;
            transform: translateY(-20px);
        }

        .fade-in {
            opacity: 1;
            transform: translateY(0);
        }

        /* Success/Failure result styles */
        .result-success {
            color: #28a745;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(40, 167, 69, 0.2);
        }

        .result-failure {
            color: #dc3545;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(220, 53, 69, 0.2);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .main-container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            #form-container h1 {
                font-size: 20px;
            }
            
            .input-group input {
                padding: 12px 15px;
                font-size: 14px;
            }
            
            .submit-btn, .generate-btn {
                padding: 12px 30px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Particles -->
    <div class="particle" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="top: 60%; left: 80%; animation-delay: 2s;"></div>
    <div class="particle" style="top: 40%; left: 20%; animation-delay: 4s;"></div>
    <div class="particle" style="top: 80%; left: 60%; animation-delay: 1s;"></div>
    <div class="particle" style="top: 30%; left: 90%; animation-delay: 3s;"></div>

    <div class="main-container">
        <div id="form-container">
            <h1>üéÅ Masukkan Kode Unik Anda</h1>
            <form id="unique-code-form" onsubmit="validateCode(event)">
                <div class="input-group">
                    <input type="text" id="unique-code-input" placeholder="Masukkan kode unik..." required>
                </div>
                <button type="submit" class="submit-btn" id="submit-btn">
                    <span>Validasi Kode</span>
                </button>
            </form>
        </div>

        <div id="generate-container">
            <h1 id="result">üçÄ Klik tombol di bawah ini</h1>
            <button id="generate-button" class="generate-btn" onclick="generateText()">
                üé≤ Coba Keberuntungan
            </button>
        </div>
    </div>

    <!-- Custom Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal" id="customModal">
            <div class="modal-header" id="modalHeader">
                <span class="modal-icon" id="modalIcon">‚úì</span>
                <h3 class="modal-title" id="modalTitle">Berhasil!</h3>
            </div>
            <div class="modal-body">
                <p class="modal-message" id="modalMessage">
                    Kode berhasil divalidasi!
                </p>
            </div>
            <div class="modal-footer">
                <button class="modal-btn" onclick="closeModal()">OK</button>
            </div>
        </div>
    </div>

    <script>
        // Custom Modal Functions
        function showModal(type, title, message) {
            const modal = document.getElementById('customModal');
            const overlay = document.getElementById('modalOverlay');
            const modalHeader = document.getElementById('modalHeader');
            const modalIcon = document.getElementById('modalIcon');
            const modalTitle = document.getElementById('modalTitle');
            const modalMessage = document.getElementById('modalMessage');

            // Reset classes
            modalHeader.className = 'modal-header';
            modalHeader.classList.add(type);

            // Set icon
            if (type === 'success') modalIcon.textContent = '‚úì';
            else if (type === 'error') modalIcon.textContent = '‚úï';
            else modalIcon.textContent = '‚Ñπ';

            // Set content
            modalTitle.textContent = title;
            modalMessage.textContent = message;

            // Show modal
            overlay.classList.add('show');
        }

        function closeModal() {
            const overlay = document.getElementById('modalOverlay');
            overlay.classList.remove('show');
        }

        // Close modal when clicking overlay
        document.getElementById('modalOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Validate Code Function
        function validateCode(event) {
            event.preventDefault();
            
            const code = document.getElementById("unique-code-input").value;
            const submitBtn = document.getElementById("submit-btn");
            const btnText = submitBtn.querySelector('span');
            
            // Add loading state
            submitBtn.classList.add('loading');
            btnText.textContent = 'Memvalidasi...';
            submitBtn.disabled = true;

            fetch("https://backend-phi-ruby.vercel.app/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ token: code })
            })
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error("Kode unik tidak valid atau sudah digunakan.");
                }
            })
            .then(message => {
                // Success
                showModal('success', 'Kode Valid! üéâ', message);
                
                setTimeout(() => {
                    document.getElementById("form-container").style.display = "none";
                    document.getElementById("generate-container").classList.add("show");
                    closeModal();
                }, 2000);
            })
            .catch(error => {
                // Error
                showModal('error', 'Kode Tidak Valid! ‚ùå', error.message);
            })
            .finally(() => {
                // Remove loading state
                submitBtn.classList.remove('loading');
                btnText.textContent = 'Validasi Kode';
                submitBtn.disabled = false;
            });
        }

        // Generate Text Function
        function generateText() {
            const teks = [
                { text: "Maaf, coba lagi üòî", weight: 1 },
                { text: "Selamat, anda beruntung! üéâ", weight: 10 }
            ];

            const expandedArray = teks.flatMap(item => Array(item.weight).fill(item.text));
            const randomIndex = Math.floor(Math.random() * expandedArray.length);
            const hasil = expandedArray[randomIndex];

            const resultElement = document.getElementById("result");
            const button = document.getElementById("generate-button");

            // Add fade out effect
            resultElement.classList.add("fade-out");

            setTimeout(() => {
                resultElement.innerHTML = hasil;
                
                // Add appropriate styling
                if (hasil.includes("beruntung")) {
                    resultElement.className = "result-success fade-in";
                } else {
                    resultElement.className = "result-failure fade-in";
                }

                // Disable button after use
                button.disabled = true;
                button.textContent = "üîí Sudah Digunakan";

                // Text to speech
                const speech = new SpeechSynthesisUtterance(hasil);
                speech.lang = 'id-ID';
                window.speechSynthesis.speak(speech);

                // Show result modal
                setTimeout(() => {
                    if (hasil.includes("beruntung")) {
                        showModal('success', 'Selamat! üéä', 'Anda mendapatkan hadiah! Silakan hubungi admin untuk mengklaim hadiah Anda.');
                    } else {
                        showModal('info', 'Coba Lagi! üçÄ', 'Jangan menyerah! Coba lagi dengan kode yang berbeda.');
                    }
                }, 1500);

            }, 500);
        }

        // Add some interactive particles on click
        document.addEventListener('click', function(e) {
            createClickEffect(e.pageX, e.pageY);
        });

        function createClickEffect(x, y) {
            const effect = document.createElement('div');
            effect.style.position = 'absolute';
            effect.style.left = x + 'px';
            effect.style.top = y + 'px';
            effect.style.width = '6px';
            effect.style.height = '6px';
            effect.style.background = 'rgba(102, 126, 234, 0.6)';
            effect.style.borderRadius = '50%';
            effect.style.pointerEvents = 'none';
            effect.style.animation = 'clickEffect 0.6s ease-out forwards';
            effect.style.zIndex = '9999';
            
            document.body.appendChild(effect);
            
            setTimeout(() => {
                document.body.removeChild(effect);
            }, 600);
        }
        
        // Add click effect animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes clickEffect {
                0% {
                    transform: scale(1);
                    opacity: 1;
                }
                100% {
                    transform: scale(20);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
